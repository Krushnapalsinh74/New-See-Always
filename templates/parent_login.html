{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Parent Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="phone_number">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                       placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" maxlength="10"
                                       title="Please enter a valid 10-digit mobile number" required>
                            </div>
                            <small class="form-text text-muted">Enter your 10-digit mobile number without country code</small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Get OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
